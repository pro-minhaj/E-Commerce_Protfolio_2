<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts Link -->
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500&amp;display=swap" rel="stylesheet">
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/2e4412b04e.js" crossorigin="anonymous"></script>
    <!-- Google Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Bootstrap Css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Icon Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">


    <!-- CSS Link -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Title -->
    <title>FleetCart</title>
    <link rel="shortcut icon" href="./img/favicon-icon.png" type="image/x-icon">
</head>
<body>  
    <header>
        <div class="border-bottom">
            <div class="container">
                <div class="d-flex align-items-center justify-content-between py-2  c-header-top">
                    <div class="">
                        <h6 class="m-0">Welcome to FleetCart store</h6>
                    </div>
                    <ul class="d-flex align-items-center">
                        <li class="pe-4 border-end">
                            <a href="" class="d-flex align-items-center gap-2">
                                <i class="bi bi-telephone"></i>
                                <p class="mb-0">Contact</p>
                            </a>
                        </li>
                        <li class="px-4 border-end">
                            <a href="" class="d-flex align-items-center gap-2">
                                <i class="fa-solid fa-code-compare"></i>
                                <p class="mb-0">Compare</p>
                            </a>
                        </li>
                        <li class="d-flex align-items-center gap-2 px-4 border-end">
                            <i class="bi bi-translate"></i>
                            <select class="form-select pe-5 border-0">
                                <option selected>English</option>
                                <option value="1">Arabic</option>
                                <option value="2">Bangla</option>
                            </select>
                        </li>
                        <li class="ps-4">
                            <a href="" class="d-flex align-items-center gap-3">
                                <i class="bi bi-box-arrow-in-right"></i>
                                <p class="mb-0">Login</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <nav class="navbar navber-expand-lg">
            <div class="container">
            <a href="#" class="navbar-brand">
                <img class="img-fluid" src="./img/Logo.png" alt="Logo">
            </a>
            <div>
                <input type="text" placeholder="Search for products">

            </div>

            </div>
        </nav>
        
    </header>



































    <!-- Bootstrap JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- JS Link -->
    <script src="./js/main.js"></script>
</body>
</html>
